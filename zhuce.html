	<head>
		<title>网易用户中心</title>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="image/favicon.ico">
		<link rel="stylesheet" href="zhuce.css">

	<body>
		<header>
			<div class="touzuo"></div>
			<div class="touyou">
				已有帐号？去
				<a id="btn_login" href="#">登录</a>
			</div>
		</header>
		<section>
			<div class="top_title">
				注册
			</div>

			<div class="body_content">
				<form id="bind-phone-form" class="" autocomplete="off">
					<div class="zhanghao input">
						<label for="account" class="label">
							帐号：
						</label>
						<input type="text" name="uname" id="account" placeholder="网易邮箱/手机号/其他邮箱" class="zheninput">
						<div class="yanzheng"></div>
						<!--
						<div class="yanzheng vali_fail">
							请输入正确账号
						</div>
						-->
						<!--
						<div class="yanzheng vali_success">
						
						</div>
						-->
					</div>
					<div class="mima input">
						<label for="password" class="label">密码：</label>
						<input type="password" name="upwd" id="password" placeholder="6-16位密码，区分大小写" class="zheninput ">
						<div class="yanzheng"></div>
					</div>
					<div class="queren input">
						<label for="password2" class="label">确认密码：</label>
						<input type="password" name="pwd2" id="password2" placeholder="再次输入密码" class="zheninput">
						<div class="yanzheng"></div>
					</div>
					<div class="phone input">
						<label for="phone" class="label">手机号：</label>
						<input type="text" name="phone" id="phone" placeholder="11位手机号" maxlength="20" class="zheninput">
						<div class="yanzheng"></div>
					</div>
					
					<div class="input note">
						<label class="label"></label>
						<span class="qiehuan">切换到国际手机</span>
					</div>
					<div class="input note">
						<label class="label"></label>
						忘记密码时，可通过手机快速找回密码
					</div>


					<div class="input duanxin">
						<label for="sms" class="label">短信验证码：</label>
						<input type="text" name="sms" id="sms" placeholder="输入短信验证码" maxlength="6" class="sms zheninput">
						<span class="btn_sms">获取验证码</span>
						<div class="yanzheng"></div>
					</div>
					
					<!--	
					<div class="f-dn">
						<div class="u-input">
							<label class="u-label">姓名：</label>
							<input type="text" name="username" id="inpt-username" placeholder="请输入姓名" class="i-inpt">
							<div class="u-tip f-dn">
								<div class="spritebg u-clear">
								</div>
							</div>
						</div>
						<div class="u-input">
							<label class="u-label">身份证：</label>
							<input type="text" name="idcard" id="inpt-idcard" placeholder="请输入身份证" class="i-inpt">
							<div class="u-tip f-dn">
								<div class="spritebg u-clear">
								</div>
							</div>
						</div>
					</div>
					-->
					<div class="input" style="height:58px;">
						<label class="label">&nbsp;</label>
						<div class="btn_register">注&nbsp;&nbsp;册 </div>
					</div>

					<div class="input">
						<label class="label">&nbsp;</label>
						<span class="tip">
							用户注册即代表同意
							<a target="_blank" href="#">《服务条款》</a>和
							<a href="#">《网络游戏用户隐私保护和个人信息利用政策</a>
						</span>
					</div>
				</form>
			</div>	
			
			<div class="body_content2">
				<!--     左侧     -->
				<div class="body_left">
					<img class="left_img" src="image/wechat2d.jpg">
					<p class="left_p">微信扫一扫&nbsp;&nbsp;帐号不怕盗</p>
				</div>
				<!--     右侧     -->
				<div class="body_right">
					<div class="sub_img"></div>
					<div class="sub_title">注册成功！</div>
					<div class="sub_body">
						<span>目前帐号安全等级：</span>
						<i>&nbsp;</i>

					</div>
